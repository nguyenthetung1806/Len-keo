<html>
  <head>
    <meta charset="utf-8">
    <title>Đăng ký</title>

    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  </head>

  <body>





    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success p-2 pl-4 ">
      <a class="navbar-brand ml-2" href="http://127.0.0.1:5000/">
        Lên kèo
      </a>
      <button class="navbar-toggler navbar-success" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto col-xs-0">
            <li class="nav-item active  ">
              <br>
            </li>
            <li class="nav-item active  ">
              <a class="nav-link" href="#">Về chúng tôi<span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/signup">Đăng ký<span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/login">Đăng nhập<span class="sr-only"></span></a>

            </li>
          </ul>
                      <br>
        </div>
    </nav>
    <!-- nav _end -->




    <br><br><br>

    <div class="container">
      <div class="d-flex justify-content-center align-items-center">
        <div class="card col-md-7">
          <div class="card-body">
            <form name="frm" class="" action="" method="post">
              <div class="form-group font-weight-bold">
                <label for="">Tên đăng nhập</label>
                <input class="form-control" type="text" name="username" value="{{usn}}" required>
              </div>

              <div class="form-group font-weight-bold">
                <label for="">Mật khẩu</label>
                <input class="form-control" type="password" name="password" value="{{psw}}" required>
              </div>

              <div class="form-group font-weight-bold">
                <label for="">Tên người dùng</label>
                <input class="form-control" type="text" name="name" value="{{nm}}" required>
              </div>

              <div class="form-group font-weight-bold">
                <label for="">Email</label>
                <input class="form-control" type="email" name="email" value="{{eml}}">
              </div>

              <div class="d-flex justify-content-end align-items-center mt-4 ">
                  <input class="btn btn-success btn-lg pl-4 pr-4 " type="submit" name="" value="Đăng ký">
              </div>
              <input type="hidden" name="hid" value="{{prompt}}">

            </form>
          </div>
        </div>
      </div>
    </div>


    <script type="text/javascript">
      if (document.frm.hid.value=="1") {
        alert("Tên đăng nhập đã tồn tại, vui lòng chọn tên khác");
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
